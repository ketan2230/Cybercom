<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" pattern="Ketan" ngModel name="firstName" #firstName="ngModel"
            (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">Enter Value</div>
            <div *ngIf="firstName.errors.minlength">Enter min 3 charachter</div>
            <div *ngIf="firstName.errors.pattern">Not match with Ketan</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div>
        <label for="contactMethod"></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option *ngFor="let i of contactMethod" [ngValue]="i.id">{{ i.name }}</option>

        </select>
    </div>
    <div *ngFor="let i of contactMethod" class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" [value]="i.id">{{i.name}}
        </label>
    </div>
    
    <p>{{ f.value | json }}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
