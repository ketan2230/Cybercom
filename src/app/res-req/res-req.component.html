<div class="card-container">

    <mat-card class="example-card" *ngFor='let data of _data.data'>
        <mat-card-header>
            <div mat-card-avatar class="header-image" style='background-image: url("{{data.avatar}}");'>
                <!-- <img [src]='data.avatar'> -->
            </div>
            <mat-card-title>{{data.first_name}} {{data.last_name}}</mat-card-title>
            <mat-card-subtitle>{{data.email}}</mat-card-subtitle>

        </mat-card-header>
        <mat-card-content>


        </mat-card-content>

    </mat-card>

</div>
